# benchmark assembly and source kernels
GlobalParameters:
  MinimumRequiredVersion: 4.2.0
  CMakeBuildType: Release
  PrintLevel: 1
  ForceRedoBenchmarkProblems: True
  ForceRedoLibraryLogic: True
  ForceRedoLibraryClient: True
  EnqueuesPerSync: 1
  SyncsPerBenchmark: 1
  NumElementsToValidate: -1
  ValidationMaxToPrint: 4
  ValidationPrintValids: False
  ShortNames: False
  MergeFiles: True
  DataInitTypeA: 3
  DataInitTypeB: 3
  DataInitTypeC: 2
  DataInitTypeBeta: 3
  KernelTime: True
  LibraryPrintDebug: 0
  #RuntimeLanguage: ["OCL"]
  #PrintTensorC : 2
  ClientArgs: "--stride_a 0"

BenchmarkProblems:

  - # sgemm NT
    - # ProblemType
      OperationType: GEMM
      DataType: s
      DestDataType: s
      TransposeA: False
      TransposeB: True
      UseBeta: True
      Batched: True

    -
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - LoopTail: [True]
        - EdgeType: ["ShiftPtr"]
        - KernelLanguage: ["Source"]
      ForkParameters:
        - ThreadTile:
          - [ 4, 4 ]
          - [ 6, 8 ]
          - [ 8, 8 ]
        - WorkGroup:
          - [  8, 8, 1 ]
          - [  8, 8, 4 ]
          - [  16, 8, 1 ]
        - DepthU: [8]
        - GlobalReadVectorWidth: [1,4]
        - VectorWidth: [1,4]
        - WorkGroupMapping: [0,1,8

        - FractionalLoad: [1]
        - PackBatchDims: [2]  # pack into B
        - AssertFree0ElementMultiple: [4]
      BenchmarkForkParameters:
      JoinParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Range: [ [124,4,132], [126,1,130], [1,1,4], [8,5,16] ]


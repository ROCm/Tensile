GlobalParameters:
  MinimumRequiredVersion: 4.2.0
  EnqueuesPerSync: 1
  SyncsPerBenchmark: 1
  NumElementsToValidate: -1
  #ValidationMaxToPrint: -1
  DataInitTypeA : 3
  DataInitTypeB : 3
  DataInitTypeC : 4
  DataInitTypeAlpha: 1
  DataInitTypeBeta: 0
  PrintTensorD: 0
  #LibraryPrintDebug: True
  CEqualD: True
  PrintSolutionRejectionReason: 1
  ValidationPrintValids: False

BenchmarkProblems:
  - #  1D activation with 2D filter, 2 summations
    - # ProblemType
      OperationType: TensorContraction
      DataType: s
      DestDataType: s
      UseBeta: False
      NumIndicesC: 2
      IndexAssignmentsA: [ 5, 4, 0, 2, 3 ]  #(HW)Cin            (fast-moving last)
      IndexAssignmentsB: [ 5, 4, 2, 3, 1 ]  # Cout, R, S, Cin (fast-moving last)
      #  Mapping to conv tensor: W*H=0='I', Cout=1='J', S=2='K', R=3='L", Cin=4='M"
      #SetConstStrideA: [ [3, 1], [2, 1] ] # set strideA1K == 1, strideA2L= "W" (can't specify this)

    - # BenchmarkProblemSizeGroup - Standard
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - EdgeType: ["ShiftPtr"]
        - LoopTail: [False] # FIXME, note no loop tail
      ForkParameters:
        - KernelLanguage: ["Source"]
        #- KernelLanguage: ["Source", "Assembly"]
        - PrefetchGlobalRead: [0]
        - PrefetchLocalRead: [0]
        - ThreadTile:
          - [ 4, 4 ]
        - WorkGroup:
          - [  8, 8,  1 ]
        - DepthU: [4]
        - VectorWidth: [1]
        - GlobalReadVectorWidth: [1] # Set GuaranteeNoPartialA
        - StaggerU: [0]
        - UseSgprForGRO: [0]
      BenchmarkForkParameters:
      JoinParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          # Note no loop tail
          #- Exact : [8, 10, 4, 4]
          #- Exact : [8, 8, 1, 4]
          #- Exact : [32, 32, 1, 1, 4]
          - Exact : [32, 32, 8, 1, 1, 4]

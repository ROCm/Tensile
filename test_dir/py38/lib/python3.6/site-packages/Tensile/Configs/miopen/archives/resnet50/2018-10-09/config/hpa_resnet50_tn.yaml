GlobalParameters:
  MinimumRequiredVersion: 4.2.0
  PrintLevel: 1
  ForceRedoBenchmarkProblems: True
  ForceRedoLibraryLogic: True
  ForceRedoLibraryClient: True
  CMakeBuildType: Release
  EnqueuesPerSync: 1
  SyncsPerBenchmark: 1
  LibraryPrintDebug: False
  NumElementsToValidate: 256
  ValidationMaxToPrint: 4
  ValidationPrintValids: False
  ShortNames: False
  MergeFiles: True
  Platform: 0
  Device: 0
  KernelTime: True
  PinClocks: False
  SleepPercent: 200
  DataInitTypeBeta : 0
  CodeFromFiles: 1
  SolutionSelectionAlg: 1
  PrintWinnersOnly: 1

BenchmarkProblems:
  ########################################
  # TN - standard
  ########################################
  -
    - # ProblemType
      OperationType: GEMM
      DataType: h
      HighPrecisionAccumulate: True
      TransposeA: True
      TransposeB: False
      UseBeta: True
      Batched: True
  ########################################
  # Explore large number of ~10K half solutions
  ########################################
    - # Benchmark Group
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - EdgeType: ["ShiftPtr"]
        - LoopTail: [True]
        - KernelLanguage: ["Assembly"]
      ForkParameters:
#       - FractionalLoad: [1]
        - PrefetchGlobalRead: [ False, True ]
        - PrefetchLocalRead: [ False, True]
        - ThreadTile:
          - [ 4, 4 ]
          - [ 8, 4 ]
          - [ 8, 8 ]
          - [ 16, 8 ]
          - [ 8, 16 ]
          - [ 16, 16 ]
        - WorkGroup:
##        - [ 16, 8, 2 ]
##        - [ 16, 4, 4 ]
          - [ 16,  8, 1 ]
          - [ 8, 32, 1 ]
          - [ 16, 16, 1 ]
          - [ 32,  8, 1 ]
        - GlobalSplitU: [1,3,5]
        - WorkGroupMapping: [1,8,64]
        - DepthU: [ 8,16,24,32 ]
        - VectorWidth: [4,8]
        - GlobalReadVectorWidth: [1,-1]
        - LdsPadB: [0, -1 ]
        - AssertSummationElementMultiple: [2]
        - AssertFree0ElementMultiple: [2]
      BenchmarkForkParameters:
      JoinParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
# Resnet50 TN
          - Exact: [    64 ,    64 ,   1,  3136 ]    # beta= 1
          - Exact: [    64 ,   256 ,   1,  3136 ]    # beta= 1
          - Exact: [   128 ,   512 ,   1,   784 ]    # beta= 1
          - Exact: [   256 ,    64 ,   1,  3136 ]    # beta= 1
          - Exact: [   256 ,  1024 ,   1,   196 ]    # beta= 1
          - Exact: [   512 ,   128 ,   1,   784 ]    # beta= 1
#         - Exact: [   512 ,  2048 ,   1,    49 ]    # beta= 1
          - Exact: [  1024 ,   256 ,   1,   196 ]    # beta= 1
#         - Exact: [  2048 ,   512 ,   1,    49 ]    # beta= 1


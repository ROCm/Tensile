# headers
GlobalParameters:
  MinimumRequiredVersion: 4.9.0
  PrintLevel: 1
  ForceRedoBenchmarkProblems: True
  ForceRedoLibraryLogic: True
  ForceRedoLibraryClient: True
  CMakeBuildType: Release
  NumBenchmarks: 1
  EnqueuesPerSync: 1
  SyncsPerBenchmark: 1
  LibraryPrintDebug: False
  NumElementsToValidate: 0
  ValidationMaxToPrint: 4
  ValidationPrintValids: False
  ShortNames: False
  MergeFiles: True
  KernelTime: True
  SleepPercent: 500
  DataInitTypeAlpha: 1
  DataInitTypeBeta: 0
#  PrintCodeCommands: True
  PrintSolutionRejectionReason: True
  PrintWinnersOnly: True
#  PinClocks: True

BenchmarkProblems:
  -
    - # ProblemType
      OperationType: GEMM
      DataType: h
      HighPrecisionAccumulate: True
      TransposeA: True
      TransposeB: True
      UseBeta: True
      Batched: True

# bodys midSize
    - # BenchmarkProblemSizeGroup - Standard
      InitialSolutionParameters:
      BenchmarkCommonParameters:
      ForkParameters:
        - WavefrontSize: [32] # , 64]
        - KernelLanguage: ["Assembly"]
        - EdgeType: ["ShiftPtr"]
        - LoopTail: [True]
        - PrefetchLocalRead: [True]
        - PrefetchGlobalRead: [True]
        - ThreadTile:
          - [  4,  4 ]
          - [  4,  8 ]
          - [  8,  8 ]
        - WorkGroup:
          - [  8,  8,  1 ]
          - [ 16,  8,  1 ]
          - [ 16, 16,  1 ]
        - DepthU: [ 8, 16, 32 ]
        - VectorWidth: [8]
        - LocalDotLayout: [2]
        - InnerUnroll: [2]
        - GlobalSplitU: [1]
        - StaggerUMapping: [3]
        - StaggerUStride: [128]
        - StaggerU: [0, 32]
        - WorkGroupMapping: [1,4,8]
        - ExpandPointerSwap: [True]
      BenchmarkForkParameters:
      JoinParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Exact: [64, 5056, 1, 256]
          - Exact: [64, 6784, 1, 3328]
          - Exact: [64, 5056, 1, 3328]
          - Exact: [64, 6784, 1, 1280]
          - Exact: [64, 6784, 1, 256]
          - Exact: [64, 5056, 1, 1280]
          - Exact: [64, 5888, 1, 3328]
          - Exact: [64, 5888, 1, 1280]
          - Exact: [64, 5888, 1, 256]
          - Exact: [1024, 1024, 1, 1024]


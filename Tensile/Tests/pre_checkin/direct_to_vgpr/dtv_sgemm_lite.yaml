TestParameters:
  marks: [skip-gfx900, skip-gfx906, skip-gfx908, skip-gfx1010, skip-gfx1011, skip-gfx1012, skip-gfx1030, skip-gfx1100, skip-gfx1101, skip-gfx1102] # not supported by arch

GlobalParameters:
  MinimumRequiredVersion: 4.33.0
  NumElementsToValidate: -1
  BoundsCheck: True
  KernelTime: True

BenchmarkProblems:
  ########################################
  # NN - standard
  ########################################
  - # sgemm NN  (DirectToVgprA)
    - # ProblemType
      OperationType: GEMM
      DataType: S
      DestDataType: S
      ComputeDataType: S
      HighPrecisionAccumulate: False
      TransposeA: False
      TransposeB: False
      UseBeta: True
      Batched: True
    - # BenchmarkProblemSizeGroup - Standard
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - KernelLanguage: ["Assembly"]
        - EdgeType: ["ShiftPtr"]
      ForkParameters:
        - MatrixInstruction:
            # for DTVA
            - [16, 16, 4, 1, 1, 2, 4, 4,1]  # 128x64
            - [16, 16, 4, 1, 1, 2, 8, 4,1]  # 128x128
            - [16, 16, 4, 1, 1, 2, 12, 4,1] # 128x192
            - [16, 16, 4, 1, 1, 4, 4, 4,1]  # 256x64
            - [32, 32, 2, 1, 1, 2, 4, 4,1]  # 256x128
            - [32, 32, 2, 1, 1, 2, 2, 4,1]  # 256x64
        #- ThreadTile:
        #  - [ 2, 2 ]
        #- WorkGroup:
        #  - [ 8, 8, 1 ]
        - DepthU: [16,32]
        - ExpandPointerSwap: [1] # 1 for DirectToVgpr
        - LdsBlockSizePerPad: [-1]
        - LdsPadB: [4]
        - PrefetchGlobalRead: [1,2]
        - GlobalReadPerMfma: [1]
        - LocalWritePerMfma: [-1]
        - PrefetchLocalRead: [1,5,9]
        - ScheduleIterAlg: [3]
        - StaggerU: [0]
        #- StaggerUStride: [256,512]
        - SourceSwap: [1]
        - TransposeLDS: [1]
        - VectorWidth: [1,2,4]
        - StoreVectorWidth: [1,2,4]
        - LocalReadVectorWidth: [1,2,4]
        - WorkGroupMapping: [8]
        - WaveSeparateGlobalReadB: [1]
        - DirectToVgprA: [True]
        - NonTemporalC: [3]
        - NonTemporalD: [3]
        - StoreSyncOpt: [4]
        - StorePriorityOpt: [True]
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Exact: [512, 512, 1, 512]
          - Exact: [511, 511, 1, 511]

  ########################################
  # NT - standard
  ########################################
  - # sgemm NT  (DirectToVgprB)
    - # ProblemType
      OperationType: GEMM
      DataType: S
      DestDataType: S
      ComputeDataType: S
      HighPrecisionAccumulate: False
      TransposeA: False
      TransposeB: True
      UseBeta: True
      Batched: True
    - # BenchmarkProblemSizeGroup - Standard
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - KernelLanguage: ["Assembly"]
        - EdgeType: ["ShiftPtr"]
      ForkParameters:
        - MatrixInstruction:
            # for DTVB
            - [16, 16, 4, 1, 1, 4, 2, 1,4]  # 64x128
            - [16, 16, 4, 1, 1, 8, 2, 1,4]  # 128x128
            - [16, 16, 4, 1, 1,12, 2, 1,4]  # 192x128
            - [16, 16, 4, 1, 1, 4, 4, 1,4]  # 64x256
            - [32, 32, 2, 1, 1, 4, 2, 1,4]  # 128x256
            - [32, 32, 2, 1, 1, 2, 2, 1,4]  # 64x256
        #- ThreadTile:
        #  - [ 2, 2 ]
        #- WorkGroup:
        #  - [ 8, 8, 1 ]
        - DepthU: [16,32]
        - 1LDSBuffer: [0,1]
        - ExpandPointerSwap: [1] # 1 for DirectToVgpr
        - PrefetchGlobalRead: [1,2]
        - GlobalReadPerMfma: [1]
        - LocalWritePerMfma: [-1]
        - PrefetchLocalRead: [1,5,9]
        - ScheduleIterAlg: [3]
        - StaggerU: [0]#[0,32]
        #- StaggerUStride: [256,512]
        - SourceSwap: [1]
        - GlobalReadVectorWidth: [1,2,4]
        - VectorWidth: [1,2,4]
        - StoreVectorWidth: [1,2,4]
        - LocalReadVectorWidth: [1,2,4]
        - WorkGroupMapping: [8]
        - DirectToLds: [True, False]
        - DirectToVgprB: [True, False]
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Exact: [512, 512, 1, 512]
          - Exact: [511, 511, 1, 511]


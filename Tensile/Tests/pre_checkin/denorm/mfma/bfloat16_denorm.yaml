TestParameters:
  marks: [skip-gfx900, skip-gfx906, skip-gfx90a, skip-gfx1010, skip-gfx1011, skip-gfx1012, skip-gfx1030, skip-gfx1100, skip-gfx1101, skip-gfx1102] # not supported by arch

GlobalParameters:
  NumElementsToValidate: -1
  BoundsCheck: True
  KernelTime: True
  DataInitTypeA: 18
  DataInitTypeB: 19
  DataInitTypeC: 0
  DataInitTypeAlpha: 2
  DataInitTypeBeta: 1
  #PrintTensorD: 0x2
  #PrintTensorRef: 0x2

BenchmarkProblems:
  ########################################
  # NT - standard
  ########################################
  -
    - # ProblemType
      OperationType: GEMM
      DataType: B
      DestDataType: B
      ComputeDataType: s
      HighPrecisionAccumulate: True
      TransposeA: False
      TransposeB: True
      UseBeta: True
      Batched: True

    - # BenchmarkProblemSizeGroup - Standard
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - KernelLanguage: ["Assembly"]
        - EdgeType: ["ShiftPtr"]
      ForkParameters:
        - TransposeLDS: [0, 1]
        - MatrixInstruction:
          - [16, 16, 2, 4]
          #- [16, 16, 8, 1]
        - PrefetchLocalRead: [0, 1, 3]
        - PrefetchGlobalRead: [True]
        - ThreadTile:
          - [ 1, 16 ]
        - WorkGroup:
          #- [  16,16, 1 ]
          - [  32, 8, 1 ]
          #- [  64, 4, 1 ]
          #- [ 128, 2, 1 ]
        - WorkGroupMapping: [8]
        - GlobalSplitU: [1]
        - InnerUnroll: [2]
        - DepthU: [16]
        - VectorWidth: [-1]
        - AssertSummationElementMultiple: [2]
      JoinParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Range: [ [128], [128], [1], [128] ]
          #- Range: [ [1024], [1024], [1], [1024] ]
          #- Range: [ [1031], [1031], [8], [1031] ]

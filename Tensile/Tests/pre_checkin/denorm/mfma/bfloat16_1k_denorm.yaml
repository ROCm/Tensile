TestParameters:
  marks: [skip-gfx900, skip-gfx906, skip-gfx908, skip-gfx90a, skip-gfx1010, skip-gfx1011, skip-gfx1012, skip-gfx1030, skip-gfx1100, skip-gfx1101, skip-gfx1102, emulation1] # not supported by arch

GlobalParameters:
  NumElementsToValidate: -1
  BoundsCheck: True
  KernelTime: True
  NewClient: 2
  DataInitTypeA: 18
  DataInitTypeB: 19
  DataInitTypeC: 0
  DataInitTypeAlpha: 2
  DataInitTypeBeta: 1
  #PrintTensorA: 0x1
  #PrintTensorB: 0x1
  #PrintTensorD: 0x2
  #PrintTensorRef: 0x2

BenchmarkProblems:
  ########################################
  # NT - standard
  ########################################
  -
    - # ProblemType
      OperationType: GEMM
      DataType: B
      DestDataType: B
      ComputeDataType: s
      HighPrecisionAccumulate: True
      TransposeA: False
      TransposeB: True
      UseBeta: True
      Batched: True

    - # BenchmarkProblemSizeGroup - Standard
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - KernelLanguage: ["Assembly"]
        - EdgeType: ["ShiftPtr"]
      ForkParameters:
        - MatrixInstruction:
          - [32, 32, 4, 2]
        - PrefetchLocalRead: [0]
        - PrefetchGlobalRead: [True]
        - ThreadTile:
          - [ 2, 32 ]
        - WorkGroup:
          - [  32, 8, 1 ]
        - WorkGroupMapping: [8]
        - GlobalSplitU: [1]
        - InnerUnroll: [2]
        - DepthU: [16]
        - VectorWidth: [-1]
        - AssertSummationElementMultiple: [1]
      JoinParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          # - Range: [ [1024], [1024], [1], [1024] ]
          #- Range: [ [1024], [1024], [1], [1024] ]
          - Range: [ [128], [128], [1], [128] ]


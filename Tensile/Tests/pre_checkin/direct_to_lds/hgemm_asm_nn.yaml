# benchmark assembly and source kernels
GlobalParameters:
  MinimumRequiredVersion: 4.2.0
  NumElementsToValidate: -1
  KernelTime: True
  PrintSolutionRejectionReason: True

BenchmarkProblems:

  - # hgemm NN
    - # ProblemType
      OperationType: GEMM
      DataType: h
      TransposeA: False
      TransposeB: False
      UseBeta: True
      Batched: True

    - # BenchmarkProblemSizeGroup - Assembly
      # This should enable DirectToLdsA=1 DirectToLdsB=0
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - LoopTail: [True]
        - EdgeType: ["ShiftPtr"]
        - KernelLanguage: ["Assembly"]
      ForkParameters:
        - GlobalSplitU: [1]
        - PrefetchLocalRead: [False]
        - PrefetchGlobalRead: [0,1]
        - DirectToLds: [0,1]
        - ThreadTile:
          - [ 16, 4 ]
        - WorkGroup:
          - [ 8,  8,  1 ]
        - DepthU: [64]
        - GlobalReadVectorWidth: [2]
        - VectorWidth: [2]
        - AssertSummationElementMultiple: [2]
        - AssertFree0ElementMultiple: [1,2]
      BenchmarkForkParameters:
      JoinParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Range: [ [126,1,130], 0, [2], [62,1,66] ]

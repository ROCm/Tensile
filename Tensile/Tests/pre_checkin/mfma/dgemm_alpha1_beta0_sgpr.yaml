GlobalParameters:
  NumElementsToValidate: -1
  BoundsCheck: False
  # KernelTime: True
  # PrintSolutionRejectionReason: True
  # BufferOffsetB: 536877696
  DataInitTypeAlpha: 1
  DataInitTypeBeta: 0

BenchmarkProblems:
  ########################################
  # NN - standard
  ########################################
  - # dgemm NN
    - # ProblemType
      OperationType: GEMM
      DataType: d
      TransposeA: False
      TransposeB: False
      UseBeta: True
      Batched: True

    - # BenchmarkProblemSizeGroup - Standard
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - KernelLanguage: ["Assembly"]
        - EdgeType: ["ShiftPtr"]
        - PrefetchLocalRead: [True]
      ForkParameters:
        - AssertMinApproxSize: [3]
        - DepthU: [16]
        - EdgeType: ["ShiftPtr"]
        - ExpandPointerSwap: [0]
        - GlobalReadVectorWidth: [2]
        - GroupLoadStore: [1]
        - InnerUnroll: [2]
        - LocalReadVectorWidth: [1]
        # - MACInstruction: ["MAD"]
        - NumElementsPerBatchStore: [4]
        - OptPreLoopVmcnt: [False]
        - PrefetchGlobalRead: [2]
        - PrefetchLocalRead: [3]
        - ScheduleIterAlg: [3]
        - SourceSwap: [1]
        - StaggerU: [0]
        - StaggerUStride: [0]
        - StorePriorityOpt: [1]
        - StoreSyncOpt: [6]
        - StoreVectorWidth: [2]
        - TransposeLDS: [0]
        - VectorAtomicWidth: [1]
        - VectorWidth: [2]
        - WorkGroupMapping: [5]
        - MatrixInstruction:
          # - [16, 16, 4, 1,  1,  8,2,  1,4]  # 128x128
          # - [16, 16, 4, 1,  1,  4,4,  2,2]  # 128x128
          # - [16, 16, 4, 1,  1,  1,1,  4,1]  # 128x128
          - [16, 16, 4, 1]
        - ThreadTile:
          - [ 2, 96 ]
        - WorkGroup:
          - [  64, 4, 1 ]
      BenchmarkForkParameters:
      JoinParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          # - Exact: [1024, 1024, 1, 1024, 1048576, 524288, 524288, 524288]
          # - Exact: [1024, 1024, 1, 1024]
          - Exact: [7105, 504, 1, 7105]


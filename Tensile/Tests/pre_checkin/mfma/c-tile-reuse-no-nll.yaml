TestParameters:
  marks: [skip-gfx900, skip-gfx906, skip-gfx1010] # not supported by arch

GlobalParameters:
  NumBenchmarks: 3 # we need to run it a few more times to repro the waitcnt bug
  NumElementsToValidate: 16384
  BoundsCheck: True
  KernelTime: True

BenchmarkProblems:
  ########################################
  # NN - standard
  ########################################
  -
    - # ProblemType
      OperationType: GEMM
      DataType: b
      DestDataType: b
      ComputeDataType: s
      HighPrecisionAccumulate: True
      TransposeA: False
      TransposeB: False
      UseBeta: True
      Batched: True

    - # BenchmarkProblemSizeGroup - Source
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - KernelLanguage: ["Assembly"]
        - EdgeType: ["ShiftPtr"]
        - LoopTail: [True]
      ForkParameters:
        - PrefetchLocalRead: [1]
        - PrefetchGlobalRead: [1]
        - AssertSummationElementMultiple: [2]
        - AssertFree0ElementMultiple: [2]
        - MatrixInstruction:
          - [32, 32, 2, 2]
        - ThreadTile:
          - [ 1, 32 ]
        - WorkGroup:
          - [ 64, 4, 1 ]
        - WorkGroupMapping: [1]
        - GlobalSplitU: [1]
        - DepthU: [32]
        - VectorWidth: [2]
        - SuppressNoLoadLoop: [1] # this triggers the waitcnt bug
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Exact: [256, 8976, 1, 96]
#########################################
LibraryLogic:
  ScheduleName: "arcturus"
  DeviceNames: ["Device 7380", "Device 7388", "Device 738c", "Device 7390"]
  ArchitectureName: "gfx908"

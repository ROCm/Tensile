TestParameters:
  marks: [skip-gfx900, skip-gfx906, skip-gfx908, skip-gfx940, skip-gfx941, skip-gfx942, skip-gfx1010, skip-gfx1011, skip-gfx1012, skip-gfx1030, skip-gfx1100, skip-gfx1101, skip-gfx1102] # not supported by arch

GlobalParameters:
  NumElementsToValidate: -1
  BoundsCheck: True
  KernelTime: True
  # PrintSolutionRejectionReason: True
  BufferOffsetB: 4294967296
  PristineOnGPU: False

BenchmarkProblems:
  ########################################
  # NN - standard
  ########################################
  - # sgemm NN
    - # ProblemType
      OperationType: GEMM
      DataType: s
      TransposeA: False
      TransposeB: False
      UseBeta: True
      Batched: True

    - # BenchmarkProblemSizeGroup - Standard
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - KernelLanguage: ["Assembly"]
        - EdgeType: ["ShiftPtr"]
        - PrefetchLocalRead: [True]
      ForkParameters:
        - AssertMinApproxSize: [0]
        - DepthU: [8]
        - ExpandPointerSwap: [0]
        - GroupLoadStore: [1]
        - LocalReadVectorWidth: [1]
        # - MACInstruction: ["MAD"]
        - NumElementsPerBatchStore: [4]
        - PrefetchGlobalRead: [2]
        - PrefetchLocalRead: [3]
        - ScheduleIterAlg: [3]
        - SourceSwap: [1]
        - StaggerU: [0]
        - StaggerUStride: [0]
        - StorePriorityOpt: [1]
        - StoreSyncOpt: [6]
        - WorkGroupMapping: [11]
        - MatrixInstruction:
          # - [16, 16, 4, 1,  1,  8,2,  1,4]  # 128x128
          # - [16, 16, 4, 1,  1,  4,4,  2,2]  # 128x128
          # - [16, 16, 4, 1,  1,  1,1,  4,1]  # 128x128
          - [16, 16, 4, 1]
        - ThreadTile:
          - [ 2, 16 ]
        - WorkGroup:
          - [  32, 4, 1 ]
      BenchmarkForkParameters:
      JoinParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          # - Exact: [1024, 1024, 1, 1024, 1048576, 524288, 524288, 524288]
          - Exact: [1024, 1024, 1, 1024]

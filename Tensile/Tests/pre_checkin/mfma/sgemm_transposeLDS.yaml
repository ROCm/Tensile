TestParameters:
  marks: [skip-gfx900, skip-gfx906, skip-gfx1010] # not supported by arch
GlobalParameters:
  NumElementsToValidate: -1
  BoundsCheck: True
  KernelTime: True

BenchmarkProblems:
  ########################################
  # TN - standard
  ########################################
  -
    - # ProblemType
      OperationType: GEMM
      DataType: s
      TransposeA: True
      TransposeB: False
      UseBeta: True
      Batched: True

    - # BenchmarkProblemSizeGroup - Standard
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - KernelLanguage: ["Assembly"]
        - EdgeType: ["ShiftPtr"]
      ForkParameters:
        - PrefetchLocalRead: [True]
        - MatrixInstruction:
          - [32, 32, 1, 2]
        - PrefetchGlobalRead: [True]
        - ThreadTile:
          - [ 1, 32 ]
          - [ 2, 32 ]
        - WorkGroup:
          - [ 32, 8, 1 ]
          - [ 64, 4, 1 ]
        - WorkGroupMapping: [1]
        - GlobalSplitU: [1]
        - DepthU: [8,16,32]
        - VectorWidth: [4,2,1]
        - InnerUnroll: [1, 2]
        - LdsBlockSizePerPad: [128]
        - TransposeLDS: [1]
        - LdsPadA: [0, 2, 4]
        - LdsPadB: [0, 2, 4]
        - SuppressNoLoadLoop: [False, True]
        - OptNoLoadLoop: [0, 1]
      BenchmarkForkParameters:
      JoinParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Exact: [ 7680, 8192, 1, 8192, 8224, 8224, 8224, 8224 ]
          # - Exact: [ 64, 128, 1, 16 ]
          # - Exact: [ 64, 128, 1, 17 ]
########################################
LibraryLogic:
    ScheduleName: "arcturus"
    DeviceNames: ["Device 7380", "Device 7388", "Device 738c", "Device 7390"]
    ArchitectureName: "gfx908"

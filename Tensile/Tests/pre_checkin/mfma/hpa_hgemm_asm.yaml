TestParameters:
  marks: [skip-gfx900, skip-gfx906, skip-gfx1010] # not supported by arch

GlobalParameters:
  NumElementsToValidate: 16384
  BoundsCheck: True
  KernelTime: True
  NewClient: 2

BenchmarkProblems:
  ########################################
  # NT - standard
  ########################################
  -
    - # ProblemType
      OperationType: GEMM
      DataType: h
      HighPrecisionAccumulate: True
      TransposeA: False
      TransposeB: True
      UseBeta: True
      Batched: True

    - # BenchmarkProblemSizeGroup - Standard
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - KernelLanguage: ["Assembly"]
        - EdgeType: ["ShiftPtr"]
      ForkParameters:
        - TransposeLDS: [0, 1]
        - MatrixInstruction:
          - [32, 32, 4, 2]
          - [32, 32, 8, 1]
        - PrefetchLocalRead: [0, 1, 3]
        - PrefetchGlobalRead: [True]
        - ThreadTile:
          - [ 2, 32 ]
        - WorkGroup:
          - [  16,16, 1 ]
          - [  32, 8, 1 ]
          - [  64, 4, 1 ]
          - [ 128, 2, 1 ]
        - WorkGroupMapping: [8]
        - GlobalSplitU: [1]
        - InnerUnroll: [2]
        - DepthU: [32]
        - VectorWidth: [2, 4]
        - AssertSummationElementMultiple: [1, 2]
      JoinParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Range: [ [64], [256], [1], [31, 33, 130] ]


# benchmark assembly and source kernels
GlobalParameters:
  MinimumRequiredVersion: 4.2.0
  NumElementsToValidate: -1
  KernelTime: True

BenchmarkProblems:

  - # hgemm TN
    - # ProblemType
      OperationType: GEMM
      DataType: B
      DestDataType: s
      ComputeDataType: s
      HighPrecisionAccumulate: True
      TransposeA: True
      TransposeB: False
      UseBeta: True
      Batched: True

    - # BenchmarkProblemSizeGroup - Source
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - LoopTail: [True]
        - EdgeType: ["ShiftPtr"]
        - KernelLanguage: ["Source"]
      ForkParameters:
        - GlobalSplitU: [1]
        - PrefetchLocalRead: [True]
        - PrefetchGlobalRead: [False]
        - ThreadTile:
          - [ 4, 2 ]
          - [ 4, 8 ]
        - WorkGroup:
          - [ 16, 16,  1 ]
          - [ 32,  4,  1 ]
        - DepthU: [8]
        - VectorWidth: [-1]
        - AssertSummationElementMultiple: [1,2]
        - AssertFree0ElementMultiple: [1,2]
      BenchmarkForkParameters:
      JoinParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Range: [ [126,1,130], 0, [2], [62,1,66] ]

    - # BenchmarkProblemSizeGroup - Source
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - LoopTail: [True]
        - EdgeType: ["ShiftPtr"]
      ForkParameters:
        - KernelLanguage: ["Source"]
        - GlobalSplitU: [1]
        - PrefetchLocalRead: [True]
        - PrefetchGlobalRead: [False]
        - ThreadTile:
          - [ 8, 2 ]
          - [ 2, 16 ]
        - WorkGroup:
          - [  8,  8,  1 ]
        - DepthU: [16]
        - VectorWidth: [-1]
        - AssertSummationElementMultiple: [1,2]
        - AssertFree0ElementMultiple: [1,2]
      BenchmarkForkParameters:
      JoinParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Range: [ [126,1,130], 0, [2], [62,1,66] ]

    - # BenchmarkProblemSizeGroup - Source GSU
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - LoopTail: [True]
        - EdgeType: ["ShiftPtr"]
        - KernelLanguage: ["Source"]
      ForkParameters:
        - PrefetchLocalRead: [1]
        - PrefetchGlobalRead: [True]
        - ThreadTile:
          - [ 8, 4 ]
        - WorkGroup:
          - [  8,  8,  1 ]
        - DepthU: [32]
        - VectorWidth: [2]
        - GlobalSplitUAlgorithm: ["SingleBuffer", "MultipleBuffer"]
        - GlobalSplitU: [2, 5, 15]
      JoinParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Range: [ [128,3,134], [128,3,134], [2], [4096,3,4102] ]

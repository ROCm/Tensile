TestParameters:
  marks: [skip] # Passes in hcc, fails in hipcc (re-enable when fix is available)

GlobalParameters:
  MinimumRequiredVersion: 4.2.0
  NumElementsToValidate: -1
  BoundsCheck: True
  KernelTime: True
  NewClient: 2
  MergeFiles: False

BenchmarkProblems:

  - # hgemm NN
    - # ProblemType
      OperationType: GEMM
      DataType: 4xi8
      DestDataType: I
      HighPrecisionAccumulate: True
      TransposeA: False
      TransposeB: False
      UseBeta: True
      Batched: True

    - # BenchmarkProblemSizeGroup - Source
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - LoopTail: [True]
        - EdgeType: ["ShiftPtr"]
        - KernelLanguage: ["Source"]
      ForkParameters:
        - GlobalSplitU: [1, 3]
        - PrefetchLocalRead: [True]
        - PrefetchGlobalRead: [False]
        - ThreadTile:
          - [ 2, 4 ]
          - [ 4, 8 ]
          - [ 16, 8 ]
        - WorkGroup:
          - [ 32,  4,  1 ]
          - [  8,  8,  1 ]
        - DepthU: [8]
        - VectorWidth: [-1]
        - AssertSummationElementMultiple: [1,2]
        - AssertFree0ElementMultiple: [1,2]
      BenchmarkForkParameters:
      JoinParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Range: [ [127,1,129], 0, [2], [63,1,65] ]



# benchmark assembly and source kernels
GlobalParameters:
  MinimumRequiredVersion: 4.2.0
  NumElementsToValidate: -1
  KernelTime: True

BenchmarkProblems:
  - # hgemm TN
    - # ProblemType
      OperationType: GEMM
      DataType: z
      DestDataType: z
      ComputeDataType: z
      HighPrecisionAccumulate: True
      TransposeA: False
      TransposeB: True
      UseBeta: True
      Batched: True

    - # BenchmarkProblemSizeGroup - Source
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - LoopTail: [True]
        - EdgeType: ["ShiftPtr"]
        - KernelLanguage: ["Assembly"]
      ForkParameters:
        - GlobalSplitU: [1, 3]
        - PrefetchLocalRead: [True]
        - PrefetchGlobalRead: [False]
        - ThreadTile:
          - [ 2, 2 ]
          - [ 3, 4 ]
        - WorkGroup:
          - [ 8,  8,  1 ]
          - [ 16,  4,  1 ]
        - DepthU: [8]
        - VectorWidth: [-1]
        - AssertSummationElementMultiple: [1,2]
        - AssertFree0ElementMultiple: [1,2]
      BenchmarkForkParameters:
      JoinParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Range: [ [126,1,130], 0, [2], [62,1,66] ]

    - # BenchmarkProblemSizeGroup - Source
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - LoopTail: [True]
        - EdgeType: ["ShiftPtr"]
      ForkParameters:
        - KernelLanguage: ["Assembly"]
        - GlobalSplitU: [1, 3]
        - PrefetchLocalRead: [True]
        - PrefetchGlobalRead: [False]
        - ThreadTile:
          - [ 2, 2 ]
          - [ 3, 4 ]
        - WorkGroup:
          - [  8,  8,  1 ]
        - DepthU: [16]
        - VectorWidth: [-1]
        - AssertSummationElementMultiple: [1,2]
        - AssertFree0ElementMultiple: [1,2]
      BenchmarkForkParameters:
      JoinParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Range: [ [126,1,130], 0, [2], [62,1,66] ]

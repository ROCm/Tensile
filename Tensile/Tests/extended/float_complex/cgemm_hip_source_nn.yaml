# benchmark source kernels
GlobalParameters:
  MinimumRequiredVersion: 4.2.0
  NumElementsToValidate: -1
  KernelTime: True

BenchmarkProblems:

  - # cgemm NN
    - # ProblemType
      OperationType: GEMM
      DataType: c
      DestDataType: c
      ComputeDataType: c
      TransposeA: False
      TransposeB: False
      UseBeta: True
      Batched: True

    - # BenchmarkProblemSizeGroup - Source
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - LoopTail: [True]
        - EdgeType: ["ShiftPtr"]
        - KernelLanguage: ["Source"]
      ForkParameters:
        - GlobalSplitU: [1, 3]
        - PrefetchLocalRead: [False]
        - PrefetchGlobalRead: [True]
        - ThreadTile:
          - [ 2, 4 ]
          - [ 16, 8 ]
        - WorkGroup:
          - [ 32,  4,  1 ]
        - DepthU: [8]
        - VectorWidth: [-1]
        - AssertSummationElementMultiple: [1,2]
        - AssertFree0ElementMultiple: [1,2]
      BenchmarkForkParameters:
      JoinParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Range: [ [127,1,129], 0, [2], [63,1,65] ]

    - # BenchmarkProblemSizeGroup - Source
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - LoopTail: [True]
        - EdgeType: ["ShiftPtr"]
      ForkParameters:
        - KernelLanguage: ["Source"]
        - GlobalSplitU: [1, 3]
        - PrefetchLocalRead: [False]
        - PrefetchGlobalRead: [True]
        - ThreadTile:
          - [ 4, 2 ]
        - WorkGroup:
          - [ 16, 16,  1 ]
        - DepthU: [16]
        - VectorWidth: [-1]
        - AssertSummationElementMultiple: [1,2]
        - AssertFree0ElementMultiple: [1,2]
      BenchmarkForkParameters:
      JoinParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Range: [ [127,1,129], 0, [2], [63,1,65] ]

TestParameters:
  marks: [skip-gfx900, skip-gfx906, skip-gfx1010, skip-gfx1011, skip-gfx1012, skip-gfx1030, skip-gfx1100, skip-gfx1101, skip-gfx1102] # not supported by arch

GlobalParameters:
  NumElementsToValidate: -1
  BoundsCheck: True
  KernelTime: True
  DataInitTypeAlpha: 1
  DataInitTypeBeta: 0
  # DataInitTypeA: 1
  # DataInitTypeB: 1
  # DataInitTypeC: 1
  # ValidationPrintValids: True
  MaxWorkspaceSize: 134217728
  # PrintSolutionRejectionReason: True
  # ForceGenerateKernel: True
  # GenerateSourcesAndExit: True
  # NumWarmups: 2
  # EnqueuesPerSync: 10
  # NumBenchmarks: 10

BenchmarkProblems:
  - # sgemm NT
    - # ProblemType
      OperationType: GEMM
      DataType: h
      DestDataType: h
      ComputeDataType: s
      HighPrecisionAccumulate: True  # True if DataType != ComputeDataType
      TransposeA: False
      TransposeB: True
      UseBeta: False
      Batched: True

    - # BenchmarkProblemSizeGroup - Standard
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - KernelLanguage: ["Assembly"]
        - EdgeType: ["ShiftPtr"]
        - PrefetchLocalRead: [True]
      ForkParameters:
        - MatrixInstruction:
          - [32, 32, 8, 1, 1, 4,4, 2,2]
        - ThreadTile:
          - [ 1, 32 ]
        - WorkGroup:
          - [  16, 16, 1 ]
        # - WorkGroupMapping: [0, 1, 2, 4, 8, 16, 32, 64]
        - WorkGroupMapping: [0, 8]
        - GlobalSplitU: [1]
        - DepthU: [ 32 ]
        # - DepthU: [ 8, 16, 32, 64 ]
        - VectorWidth: [1]
        - StreamK: [3]
        - StaggerU: [0, 32]
        - ScheduleIterAlg: [3]
        - SourceSwap: [False, True]
        # - ExpandPointerSwap: [False, True]
        - ExpandPointerSwap: [False]
        - PrefetchLocalRead: [5]
        # - PrefetchLocalRead: [1, 3, 5, 9, 13, 17]
        # - PrefetchGlobalRead: [1, 2]
        - PrefetchGlobalRead: [1]
        # - 1LDSBuffer: [0, 1]
        - 1LDSBuffer: [1]
        # - EdgeType: ["Branch", "ShiftPtr"]
        - EdgeType: ["ShiftPtr"]
        # - MIArchVgpr: [0, 1]
        - MIArchVgpr: [0]
        # - StoreVectorWidth: [4, 1]
        - StoreVectorWidth: [1]
        # - NumElementsPerBatchStore: [0, 2, 4, 8]
        # - NumElementsPerBatchStore: [8]
        - AssertAlphaValue: [1]
        - GlobalReadVectorWidth: [8]
        - AssertSizeEqual: [{2: 1}]

      BenchmarkForkParameters:
      JoinParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Range: [ [4096], [4096], [1], [1024] ]
          - Range: [ [4103], [4096], [1], [1024] ]
          - Range: [ [4096], [4103], [1], [1024] ]
          - Range: [ [4103], [4103], [1], [1024] ]
          - Range: [ [4096], [4096], [1], [1031] ]
          - Range: [ [4103], [4103], [1], [1031] ]

TestParameters:
  marks: [skip-gfx900, skip-gfx906, skip-gfx1010, skip-gfx1011, skip-gfx1012, skip-gfx1030, skip-gfx1100, skip-gfx1101, skip-gfx1102] # not supported by arch

GlobalParameters:
  NumElementsToValidate: -1
  BoundsCheck: True
  KernelTime: True
  # PrintSolutionRejectionReason: True

BenchmarkProblems:
  ########################################
  # TN
  ########################################
  - # hgemm TN
    - # ProblemType
      OperationType: GEMM
      DataType: h
      ComputeDataType: s
      HighPrecisionAccumulate: True
      TransposeA: True
      TransposeB: False
      UseBeta: True
      Batched: True

    - # MFMA 16x16, VW = 4
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - KernelLanguage: ["Assembly"]
        - EdgeType: ["ShiftPtr"]
        - AtomicAddC: [False] 
      ForkParameters:
        - MatrixInstruction:
          - [16, 16, 16, 1, 1, 4,4, 2,2]
          - [16, 16, 16, 1, 1, 4,4, 1,4]
          - [16, 16, 16, 1, 1, 4,4, 4,1]
          - [16, 16, 4, 4, 1, 4,4, 2,2]
          - [16, 16, 4, 4, 2, 4,4, 2,2]
          - [16, 16, 4, 4, 4, 4,4, 2,2]
          # - [4, 4, 4, 16, 1, 4,4, 2,2] # Error
          - [4, 4, 4, 16, 2, 4,4, 2,2]
          - [4, 4, 4, 16, 4, 4,4, 2,2]
          - [4, 4, 4, 16, 8, 4,4, 2,2]
          # - [4, 4, 4, 16, 16, 4,4, 2,2] # Error
        - ThreadTile:
          - [  8, 32 ]
        - WorkGroup:
          - [ 16, 16, 1 ]
        - SourceSwap: [True]
        - PrefetchGlobalRead: [1]
        - AssertFree0ElementMultiple: [2]
        # - AssertFree1ElementMultiple: [2]
        - WorkGroupMapping: [8]
        - PrefetchLocalRead: [1, 2, 3]
        - GlobalSplitU: [1]
        - DepthU:  [16, 32, 64]
        #- StoreVectorWidth: [4]
        - VectorWidth: [2,4]
        - GlobalReadVectorWidth: [2,4]
        #- LocalReadVectorWidth: [4]
        - DirectToLds: [True]
        - DirectToVgprA: [False] # DirectToVgpr only for dgemm right now
        - DirectToVgprB: [False] # DirectToVgpr only for dgemm right now
        - WaveSeparateGlobalReadA: [0, 1]
        - WaveSeparateGlobalReadB: [0, 1]
        - NumLoadsCoalescedA: [1,2]
        - NumLoadsCoalescedB: [1,2]
        - ScheduleIterAlg: [3]
        - AssertSummationElementMultiple: [8]
        - StaggerU: [0]
        - NumElementsPerBatchStore: [0] # minimum 2 for SCIU
        - FractionalLoad: [0, 1, 2]
        - BufferLoad: [True] # DirectToLds requires BufferLoad
        - TransposeLDS: [1]
      BenchmarkForkParameters:
      JoinParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Exact: [1024, 1024, 1, 1016]


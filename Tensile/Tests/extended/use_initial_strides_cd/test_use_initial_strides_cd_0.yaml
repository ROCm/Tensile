      UseInitialStridesCD: True

    - # BenchmarkProblemSizeGroup - Standard
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - EdgeType: ["ShiftPtr"]
      ForkParameters:
        - LdcEqualsLdd: [0]
        - PackSummationDims: [1]

    - # Non-Tile Sizes
      BenchmarkCommonParameters:
        - EdgeType: ["ShiftPtr"]
        - LoopTail: [True]
        - WorkGroup: [ [8, 8, 2 ] ]
        - ThreadTile: [ [4, 8] ]
        - DepthU: [ 16 ]
      ForkParameters:

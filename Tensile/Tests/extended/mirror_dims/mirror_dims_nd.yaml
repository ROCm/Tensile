GlobalParameters:
  CMakeBuildType: Debug
  EnqueuesPerSync: 1
  NumElementsToValidate: -1
  KernelTime: True
  #PinClocks: True
  SleepPercent: 0
  DataInitTypeBeta : 0
  DataInitTypeA: 3 # 8
  DataInitTypeB: 3 # 8
  DataInitTypeAlpha: 1
  PrintTensorA: False
  PrintTensorB: False
  PrintTensorRef: True
  PrintSolutionRejectionReason: 1
  PrintWinnersOnly: 1
  PrintTensorD: 2
  CpuThreads: 0
  NewClient: 2

BenchmarkProblems:
  -
    - # ProblemType
      OperationType: TensorContraction
      DataType: s
      DestDataType: s
      UseBeta: True
      NumIndicesC: 2
      IndexAssignmentsA: [2, 0, 3]  # [i, j, k]
      IndexAssignmentsB: [2, 1, 3]  # [k, j, l]
      MirrorDimsA: [3]
      # C[ij] = Sum[kl] A[kil] * B[kjl]
      # Free Indices: i, j
      # Sum Indices:  k, l

    - # BenchmarkProblemSizeGroup
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - EdgeType: [ShiftPtr]
        - LoopTail: [True]
      ForkParameters:
        - KernelLanguage: [Source]
        - PrefetchGlobalRead: [False]
        - PrefetchLocalRead: [False]
        - ThreadTile:
          - [ 2, 2 ]
        - WorkGroup:
          - [ 8, 8, 1 ]
        - DepthU: [4]
      BenchmarkForkParameters:
      JoinParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Exact: [ 3, 5, 7, 9 ]
          - Exact: [ 49, 110, 123, 64 ]

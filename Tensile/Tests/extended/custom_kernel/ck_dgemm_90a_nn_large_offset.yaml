TestParameters:
  marks: [skip-gfx900, skip-gfx906, skip-gfx908, skip-gfx1010, skip-gfx1011, skip-gfx1012, skip-gfx1030, skip-gfx1100, skip-gfx1101, skip-gfx1102] # not supported by arch

GlobalParameters:
  MinimumRequiredVersion: 4.7.2
  BufferOffsetB: 536877696

BenchmarkProblems:
  -
    - # ProblemType
      Batched: True
      ComputeDataType: d
      DataType: d
      DestDataType: d
      HighPrecisionAccumulate: False
      IndexAssignmentsA: [0, 3, 2]
      IndexAssignmentsB: [3, 1, 2]
      IndexAssignmentsLD: [4, 5, 6, 7]
      NumIndicesC: 3
      OperationType: GEMM
      TransposeA: False
      TransposeB: False
      UseBeta: True
    - # BenchmarkProblemSizeGroup
      InitialSolutionParameters:
      BenchmarkCommonParameters:
      ForkParameters:
         - AssertMinApproxSize: [3]
         - AssertSizeMultiple: [{3: 32}]
         - AssertStrideAEqual: [{0: 1}]
         - AssertStrideBEqual: [{0: 1}]
         - AssertStrideCEqual: [{0: 1}]
         - AssertStrideDEqual: [{0: 1}]
         - CustomKernelName: ['DGEMM_Aldebaran_NN_MT128x128x16_MI16x16x4x1_GRVW2_SU4_SUS128_WGM4']
         - DepthU: [16]
         - GlobalReadVectorWidth: [2]
         - KernelLanguage: ['Assembly']
         - LocalReadVectorWidth: [1]
         - MatrixInstruction:
           - [16,16,4,1,1,2,8,4,1]
         - OptPreLoopVmcnt: [0]
         - SourceSwap: [1]
         - StaggerU: [4]
         - StaggerUStride: [128]
         - StoreVectorWidth: [2]
         - VectorAtomicWidth: [1]
         - VectorWidth: [2]
         - WorkGroupMapping: [4]
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
         - ProblemSizes:
           - Exact: [1024, 1024, 1, 1024]

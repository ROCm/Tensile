TestParameters:
  marks: [skip-gfx900, skip-gfx906, skip-gfx1010, skip-gfx1011, skip-gfx1012, skip-gfx1030, skip-gfx1100, skip-gfx1101, skip-gfx1102] # not supported by arch

GlobalParameters:
  MinimumRequiredVersion: 4.2.0
  PrintLevel: 1
  EnqueuesPerSync: 1
  SyncsPerBenchmark: 1
  LibraryPrintDebug: False
  NumElementsToValidate: -1
  KernelTime: True
  DataInitTypeA : 3
  DataInitTypeB : 3
  DataInitTypeBeta : 1
  PrintSolutionRejectionReason: True

BenchmarkProblems:
  ########################################
  # NN - standard
  ########################################
  -
    - # ProblemType
      OperationType: GEMM
      DataType: s
      DestDataType: s
      TransposeA: False
      TransposeB: False
      UseBeta: True
      Batched: True
      StridedBatched: True

  ########################################
  # NN - MI workloads (DeepBench, ResNet, etc)
  ########################################
    -
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - EdgeType: ["ShiftPtr"]
        - LoopTail: [True]
        - KernelLanguage: ["Assembly"]
      ForkParameters:
        - PrefetchGlobalRead: [ False]
        - PrefetchLocalRead: [ False]
        - MatrixInstruction:
          - [16, 16, 4, 1, 1, 2,2, 2,2]
        - GlobalSplitU: [4]
        - GlobalSplitUAlgorithm: ["SingleBuffer", "MultipleBuffer"]
        - DepthU: [ 8 ]
        - VectorWidth: [4]
        - BufferLoad: [0, 1]
        - BufferStore: [0, 1]
      BenchmarkForkParameters:
      JoinParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Exact: [129, 1025, 1, 1025]
          - Exact: [129, 1025, 2, 1025]

  ########################################
  # NN - standard
  ########################################
  -
    - # ProblemType
      OperationType: GEMM
      DataType: s
      DestDataType: s
      TransposeA: False
      TransposeB: False
      UseBeta: True
      Batched: True
      StridedBatched: False

  ########################################
  # NN - MI workloads (DeepBench, ResNet, etc)
  ########################################
    -
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - EdgeType: ["ShiftPtr"]
        - LoopTail: [True]
        - KernelLanguage: ["Assembly"]
      ForkParameters:
        - PrefetchGlobalRead: [ False]
        - PrefetchLocalRead: [ False]
        - MatrixInstruction:
          - [16, 16, 4, 1, 1, 2,2, 2,2]
        - GlobalSplitU: [4]
        - GlobalSplitUAlgorithm: ["SingleBuffer", "MultipleBuffer"]
        - DepthU: [ 8 ]
        - VectorWidth: [4]
        - BufferLoad: [0, 1]
        - BufferStore: [0, 1]
      BenchmarkForkParameters:
      JoinParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Exact: [129, 1025, 1, 1025]
          - Exact: [129, 1025, 2, 1025]
          # - Exact: [128, 1024, 1, 896, 128, 1024, 1024, 1024]
          # - Exact: [128, 1024, 2, 896, 128, 1024, 1024, 1024]
          # - Exact: [128, 1024, 1, 896, 1024, 1024, 1024, 1024]

TestParameters:
    # Passes on 2.9 but maybe fails on newer compiler releases?
    marks: [disabled]
# benchmark assembly and source kernels
GlobalParameters:
  MinimumRequiredVersion: 4.2.0
  NumElementsToValidate: -1
  KernelTime: True

BenchmarkProblems:

  - # hgemm NN
    - # ProblemType
      OperationType: GEMM
      DataType: h
      DestDataType: h
      HighPrecisionAccumulate: True
      TransposeA: False
      TransposeB: False
      UseBeta: True
      Batched: True

    - # BenchmarkProblemSizeGroup - Source
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - LoopTail: [True]
        - EdgeType: ["ShiftPtr"]
        - KernelLanguage: ["Source"]
      ForkParameters:
        - GlobalSplitU: [1, 3]
        - PrefetchLocalRead: [False]
        - PrefetchGlobalRead: [True]
        - ThreadTile:
          - [ 2, 4 ]
          - [ 4, 8 ]
          - [ 16, 8 ]
        - WorkGroup:
          - [ 32,  4,  1 ]
          - [  8,  8,  1 ]
        - DepthU: [8]
        - VectorWidth: [-1]
      BenchmarkForkParameters:
      JoinParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Range: [ [127,1,129], 0, [2], [63,1,65] ]


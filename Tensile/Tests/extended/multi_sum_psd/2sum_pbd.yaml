GlobalParameters:
  EnqueuesPerSync: 1
  LibraryPrintDebug: 0
  NumElementsToValidate: -1
  KernelTime: True
  SleepPercent: 0
  DataInitTypeBeta : 0
  DataInitTypeA: 3
  DataInitTypeB: 3
  DataInitTypeC: 4
  DataInitTypeAlpha: 2
  DataInitTypeBeta: 0
  PrintSolutionRejectionReason: 1
  PrintWinnersOnly: 0
  PrintTensorA: 0
  PrintTensorB: 0
  PrintTensorD: 0
  CpuThreads: 0
  NewClient: 2

BenchmarkProblems:
  -
    - # ProblemType
      OperationType: TensorContraction
      DataType: s
      DestDataType: s
      UseBeta: False
      NumIndicesC: 3
      IndexAssignmentsA: [ 4, 0, 3, 2]
      IndexAssignmentsB: [ 4, 1, 3, 2]
      SetConstStrideB : [[2,0]]
    - # BenchmarkProblemSizeGroup - Standard
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - EdgeType: ["ShiftPtr"]
      ForkParameters:
        - PackSummationDims: [0,1]
          #- UnrollIncIsDepthU: [0]
        - PackBatchDims: [0,1]
        - KernelLanguage: [Source,Assembly]
        - PrefetchLocalRead: [False]
        - PrefetchGlobalRead: [False]
          #- GlobalSplitU: [1,2]
        - ThreadTile:
          - [ 2, 2 ]
        - WorkGroup:
          - [ 8, 8, 1 ]
        - StaggerU: [0]
        - StaggerUMapping: [0]
        - DepthU: [ 4]
        - VectorWidth: [1]
        - FractionalLoad: [0]
        - WorkGroupMapping: [4]
      BenchmarkForkParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Exact: [ 1024, 1024, 4, 2, 48] # big enough to get some interesting batch packing
          - Exact: [ 16, 16, 4, 2, 48]

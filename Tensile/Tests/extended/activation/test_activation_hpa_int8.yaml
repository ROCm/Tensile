GlobalParameters:
  MinimumRequiredVersion: 4.4.0
  PrintLevel: 1
  PrintSolutionRejectionReason: True
  CMakeBuildType: Release
  MergeFiles: False
  KernelTime: True

BenchmarkProblems:
  ########################################
  # NN - standard
  ########################################
  -
    - # ProblemType
      OperationType: GEMM
      DataType: i8
      DestDataType: i
      TransposeA: False
      TransposeB: True
      UseBeta: True
      Batched: True
      Activation: True
      HighPrecisionAccumulate: True

    - # BenchmarkProblemSizeGroup - Standard
      InitialSolutionParameters:
      BenchmarkCommonParameters:
      ForkParameters:
        - KernelLanguage: ["Assembly"]
        - EdgeType: ["ShiftPtr"]
        - LoopTail: [True]
        - PrefetchLocalRead: [0]
        - PrefetchGlobalRead: [1]
        - ThreadTile:
          - [ 4, 4 ]
        - WorkGroup:
          - [ 16, 16, 1 ]
        - WorkGroupMapping: [1]
        - DepthU: [ 32 ]
        - VectorWidth: [4]
        - GlobalSplitU: [1, 2]
        - GlobalSplitUAlgorithm: ["MultipleBuffer"]
      BenchmarkForkParameters:
      JoinParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Exact: [512, 480, 1, 512]
        - ActivationArgs:
          - [Enum: clippedrelu]
          - [Enum: relu]

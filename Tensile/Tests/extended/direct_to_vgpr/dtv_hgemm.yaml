TestParameters:
  marks: [skip-gfx900, skip-gfx906, skip-gfx1010, skip-gfx1011, skip-gfx1012, skip-gfx1030, skip-gfx1100, skip-gfx1101, skip-gfx1102] # not supported by arch

GlobalParameters:
  NumElementsToValidate: -1
  BoundsCheck: True
  KernelTime: True
  #PrintSolutionRejectionReason: True
  #MaxFileName: 256

BenchmarkProblems:
  ########################################
  # HHS TN - standard
  ########################################
  -
    - # ProblemType
      OperationType: GEMM
      DataType: H
      DestDataType: H
      ComputeDataType: S
      HighPrecisionAccumulate: True
      TransposeA: True
      TransposeB: False
      UseBeta: True
      Batched: True

  ########################################
  # HHS TN - DTVA + DTL
  ########################################
    -
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - EdgeType: ["ShiftPtr"]
        - LoopTail: [True]
        - KernelLanguage: ["Assembly"]
      ForkParameters:
        - MatrixInstruction:
            - [16, 16, 16, 1, 1, 4, 2, 4,1]  # 256x32
            - [32, 32, 8, 1, 1, 4, 1, 4,1]  # 512x32
            - [32, 32, 8, 1, 1, 2, 2, 4,1]  # 256x64
        #- ThreadTile:
        #  - [ 2, 2 ]
        - WorkGroup:
          - [ 64, 1, 1 ] # only WG2 is effective for 9 parameter MI
          #- [ 64, 1, 2 ] # only WG2 is effective for 9 parameter MI
          #- [ 64, 1, 4 ] # only WG2 is effective for 9 parameter MI
        - AssertFree0ElementMultiple : [4]
        - AssertFree1ElementMultiple : [4]
        - AssertSummationElementMultiple: [64]
        - DepthU: [16,32,64]
        - 1LDSBuffer: [0]
        - LoopTail: [True]
        - OptNoLoadLoop: [1]
        - PrefetchGlobalRead: [1,2]
        - PrefetchLocalRead: [1,2,3,5,9]
        - ScheduleIterAlg: [3]
        - StaggerU: [0]
        - SourceSwap: [0,1]
        - TransposeLDS: [1]
        - GlobalReadVectorWidth: [2,4,8]
        - LocalReadVectorWidth: [2,4,8]
        - VectorWidth: [1,2,4]
        #- WaveSeparateGlobalReadB: [1]
        - NumElementsPerBatchStore: [4]
        - UseSgprForGRO: [0]
        - DirectToVgprA: [1]
        - DirectToLds: [0,1]
        - NumLoadsCoalescedA: [1,2,4]
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Exact: [ 508, 508, 1, 2048]

  ########################################
  # HHS TN - DTVB (+ DTL)
  ########################################
    -
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - EdgeType: ["ShiftPtr"]
        - LoopTail: [True]
        - KernelLanguage: ["Assembly"]
      ForkParameters:
        - MatrixInstruction:
            - [16, 16, 16, 1, 1, 4, 2, 1,4]  # 64x128
            - [32, 32, 8, 1, 1, 2, 2, 1,4]  # 64x256
            - [32, 32, 8, 1, 1, 4, 2, 1,4]  # 128x256
        #- ThreadTile:
        #  - [ 2, 2 ]
        - WorkGroup:
          - [ 64, 1, 1 ] # only WG2 is effective for 9 parameter MI
          #- [ 64, 1, 2 ] # only WG2 is effective for 9 parameter MI
          #- [ 64, 1, 4 ] # only WG2 is effective for 9 parameter MI
        - AssertFree0ElementMultiple : [4]
        - AssertFree1ElementMultiple : [4]
        - AssertSummationElementMultiple: [64]
        - DepthU: [16,32,64]
        - 1LDSBuffer: [0]
        - LoopTail: [True]
        - OptNoLoadLoop: [1]
        - PrefetchGlobalRead: [1,2]
        - PrefetchLocalRead: [1,2,3,5,9]
        - ScheduleIterAlg: [3]
        - StaggerU: [0]
        - SourceSwap: [0,1]
        - TransposeLDS: [1]
        - GlobalReadVectorWidth: [2,4,8]
        - LocalReadVectorWidth: [2,4,8]
        - VectorWidth: [1,2,4]
        #- WaveSeparateGlobalReadB: [1]
        - MIArchVgpr: [False]#[True, False]
        - NumElementsPerBatchStore: [4]
        - UseSgprForGRO: [0]
        - DirectToVgprB: [1]
        - DirectToLds: [0]#[0,1] # no valid scenario with DTL=1
        - NumLoadsCoalescedB: [1,2,4]
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Exact: [ 508, 508, 1, 2048]

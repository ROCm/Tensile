TestParameters:
  marks: [skip-gfx900, skip-gfx906, skip-gfx1010, skip-gfx1011, skip-gfx1012, skip-gfx1030, skip-gfx1100, skip-gfx1101, skip-gfx1102] # not supported by arch

GlobalParameters:
  NumElementsToValidate: -1
  #BoundsCheck: True
  KernelTime: True
  #PrintSolutionRejectionReason: True
  #MaxFileName: 256

BenchmarkProblems:
  ########################################
  # HHS TN - DTVA + DTL + max load width for TailLoop
  ########################################
  -
    - # ProblemType
      OperationType: GEMM
      DataType: H
      DestDataType: H
      ComputeDataType: S
      HighPrecisionAccumulate: True
      TransposeA: True
      TransposeB: False
      UseBeta: True
      Batched: True
    -
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - EdgeType: ["ShiftPtr"]
        - KernelLanguage: ["Assembly"]
        - MinKForGSU: [64]
      ForkParameters:
        - MatrixInstruction:
            - [16, 16, 16, 1, 1, 4, 2, 4,1]  # 256x32
            - [32, 32, 8, 1, 1, 4, 1, 4,1]  # 512x32
            - [32, 32, 8, 1, 1, 2, 2, 4,1]  # 256x64
        #- ThreadTile:
        #  - [ 2, 2 ]
        - WorkGroup:
          - [ 64, 1, 1 ] # only WG2 is effective for 9 parameter MI
        - AssertFree0ElementMultiple : [8]
        - AssertFree1ElementMultiple : [8]
        - AssertSizeGreaterThan: [{}, {3: 128}, {3: 192}]
        - AssertSummationElementMultiple: [8, 64]
        - DepthU: [32,64]#[16,32,64]
        - 1LDSBuffer: [0]
        - PrefetchGlobalRead: [1,2]
        - PrefetchLocalRead: [1,2,3,5,9]
        - ScheduleIterAlg: [3]
        - StaggerU: [0,32]
        - SourceSwap: [0,1]
        - TransposeLDS: [1]
        - GlobalReadVectorWidth: [4,8]
        - LocalReadVectorWidth: [4,8]
        - VectorWidth: [2,4]
        - UseSgprForGRO: [0]
        - DirectToVgprA: [0,1]
        #- DirectToLdsA: [False, True]
        #- DirectToLdsB: [False, True]
        - NumLoadsCoalescedA: [1]
        - GlobalSplitU: [1,3]
        - GlobalSplitUAlgorithm: ["SingleBuffer"]
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Range: [ [504], [504], [1], [2024, 16, 2040] ]
          - Range: [ [504], [504], [1], [200] ]
          - Range: [ [504], [504], [1], [192] ]
  

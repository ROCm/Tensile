GlobalParameters:
  EnqueuesPerSync: 1
  NumElementsToValidate: -1
  KernelTime: True
  SleepPercent: 0
  DataInitTypeBeta : 0
  DataInitTypeA: 3
  DataInitTypeB: 3
  DataInitTypeAlpha: 1
  PrintSolutionRejectionReason: 1
  PrintWinnersOnly: 0
  PrintTensorA: 0
  PrintTensorD: 0
  PrintTensorRef: 0
  CpuThreads: 0
  NewClient: 2

# 2sums, single zero-pad, with padding on the 'other' (non-unroll) summation dim
BenchmarkProblems:
  -
    - # ProblemType
      OperationType: TensorContraction
      DataType: s
      DestDataType: s
      UseBeta: False
      NumIndicesC: 2
      IndexAssignmentsA: [ 0, 2, 3 ]
      IndexAssignmentsB: [ 3, 2, 1 ]
      ZeroPadA: [[0, 2,   -1, -1 ]]
      UseInitialStridesAB: True

    - # BenchmarkProblemSizeGroup - Standard
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - EdgeType: ["ShiftPtr"]
      ForkParameters:
        - PackSummationDims: [1]
        - KernelLanguage: [Source]
        - PrefetchLocalRead: [True]
        - PrefetchGlobalRead: [False,True]
        - ThreadTile:
          - [ 4, 4 ]
        - WorkGroup:
          - [ 8, 8, 1 ]
        - StaggerU: [0]
        - StaggerUMapping: [0]
        - DepthU: [ 4]
        - VectorWidth: [1]
        - GlobalReadVectorWidth: [1]
      BenchmarkForkParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Exact: {sizes: [16,16,1,4], stridesA: [1,1,16], padStartA: [1], padEndA: [2] }
          - Exact: {sizes: [16,16,1,16], stridesA: [1,1,16], padStartA: [1], padEndA: [2] }
          - Exact: {sizes: [16,16,2,16], stridesA: [1,1,16], padStartA: [1], padEndA: [2] }
          - Exact: {sizes: [16,16,4,16], stridesA: [1,2,16], padStartA: [2], padEndA: [3] }
          - Exact: {sizes: [256,256,4,16], stridesA: [1,3,16], padStartA: [2], padEndA: [3] }

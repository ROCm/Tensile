        - VectorWidth: [1,2,4]
        - WaveSeparateGlobalReadB: [1]
        - MIArchVgpr: [True, False]
        - NumElementsPerBatchStore: [4]
        - UseSgprForGRO: [0]
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:

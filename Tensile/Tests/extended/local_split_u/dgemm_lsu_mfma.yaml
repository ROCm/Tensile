TestParameters:
  marks: [skip-gfx900, skip-gfx906, skip-gfx908, skip-gfx1010, skip-gfx1011, skip-gfx1012, skip-gfx1030, skip-gfx1100, skip-gfx1101, skip-gfx1102] # not supported by arch

GlobalParameters:
  NumElementsToValidate: -1
  BoundsCheck: True
  KernelTime: True
  #PrintSolutionRejectionReason: True

BenchmarkProblems:
  ########################################
  # NN - standard
  ########################################
  -
    - # ProblemType
      OperationType: GEMM
      DataType: d
      DestDataType: d
      TransposeA: False
      TransposeB: False
      UseBeta: True
      Batched: True

  ########################################
  # NN - LSU
  ########################################
    -
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - EdgeType: ["ShiftPtr"]
        - LoopTail: [True]
        - KernelLanguage: ["Assembly"]
      ForkParameters:
        - MatrixInstruction:
          - [16, 16, 4, 1, 1, 4,2, 1,1]  # 64x32
          - [16, 16, 4, 1, 1, 2,2, 2,1]  # 64x32
          - [16, 16, 4, 1, 1, 2,2, 1,2]  # 32x64
        - SourceSwap: [True, False]
        - PrefetchGlobalRead: [2]
        - ThreadTile:
          - [  8, 32 ]
        - WorkGroup:
          #- [ 64, 1, 1 ] # only WG2 is effective for 9 parameter MI
          - [ 64, 1, 2 ] # only WG2 is effective for 9 parameter MI
          - [ 64, 1, 4 ] # only WG2 is effective for 9 parameter MI
        - AssertFree1ElementMultiple: [1,2]
        - PrefetchLocalRead: [1]
        - DepthU:  [16]
        #- StoreVectorWidth: [1,2]#[2]
        - VectorWidth: [1,2] #[1,2]
        - GlobalReadVectorWidth: [1,2]
        - LocalReadVectorWidth: [1,2]
        - DirectToVgprA: [False, True]
        - DirectToVgprB: [True, False]
        - ScheduleIterAlg: [3]
        - MIArchVgpr: [True, False]
        - NumElementsPerBatchStore: [0]
        - GlobalSplitU: [1,2]
        - GlobalSplitUAlgorithm: ["SingleBuffer","MultipleBuffer"]
      BenchmarkForkParameters:
      JoinParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          #- Exact: [ M, N, B, K, ldc, ldc, lda, ldb ]
          - Exact: [1022, 1022, 1, 2050]

  ########################################
  # NN - LSU + MI4x4
  ########################################
    -
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - EdgeType: ["ShiftPtr"]
        - LoopTail: [True]
        - KernelLanguage: ["Assembly"]
      ForkParameters:
        - MatrixInstruction:
          - [4, 4, 4, 4, 1, 4,4, 1,1]  # 16x64
          - [4, 4, 4, 4, 2, 4,4, 1,1]  # 32x32
          - [4, 4, 4, 4, 4, 4,4, 1,1]  # 64x16
        - SourceSwap: [True, False]
        - PrefetchGlobalRead: [2]
        - ThreadTile:
          - [  8, 32 ]
        - WorkGroup:
          #- [ 64, 1, 1 ] # only WG2 is effective for 9 parameter MI
          - [ 64, 1, 2 ] # only WG2 is effective for 9 parameter MI
          - [ 64, 1, 4 ] # only WG2 is effective for 9 parameter MI
        - AssertFree0ElementMultiple: [1,2]
        #- AssertFree1ElementMultiple: [1,2]
        - PrefetchLocalRead: [1]
        - DepthU:  [16]
        - StoreVectorWidth: [1,2]
        - VectorWidth: [1,2]
        - GlobalReadVectorWidth: [1,2]
        #- LocalReadVectorWidth: [1,2]
        #- DirectToVgprA: [False, True] # MI4x4 + DTV not supported yet
        #- DirectToVgprB: [True, False] # MI4x4 + DTV not supported yet
        - ScheduleIterAlg: [3]
        - MIArchVgpr: [True, False]
        - NumElementsPerBatchStore: [0]
        #- GlobalSplitU: [1,2]
        #- GlobalSplitUAlgorithm: ["SingleBuffer","MultipleBuffer"]
      BenchmarkForkParameters:
      JoinParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          #- Exact: [ M, N, B, K, ldc, ldc, lda, ldb ]
          - Exact: [1022, 1022, 1, 2050]

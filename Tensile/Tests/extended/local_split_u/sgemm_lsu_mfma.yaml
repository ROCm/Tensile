        - NumElementsPerBatchStore: [2]
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Exact: [1020, 1020, 1, 2052]

  ########################################
  # TT - standard
  ########################################
  -
    - # ProblemType
      OperationType: GEMM
      DataType: s
      DestDataType: s
      TransposeA: True
      TransposeB: True
      UseBeta: True
      Batched: True


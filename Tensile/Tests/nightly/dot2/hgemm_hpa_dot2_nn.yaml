mnGlobalParameters:
  MinimumRequiredVersion: 4.4.0
  PrintLevel: 1
  ForceRedoBenchmarkProblems: True
  ForceRedoLibraryLogic: True
  ForceRedoLibraryClient: True
  CMakeBuildType: Release
  EnqueuesPerSync: 1
  SyncsPerBenchmark: 1
  LibraryPrintDebug: False
  NumElementsToValidate: 1000
  ValidationMaxToPrint: 100
  ValidationPrintValids: False
  ShortNames: False
  MergeFiles: True
  Platform: 0
  Device: 0
  KernelTime: True
  PinClocks: False
  SleepPercent: 200
  PrintSolutionRejectionReason: False
  DataInitTypeA: 3           # 0=0, 1=1, 2=serial, 3=rand, 4=NaN
  DataInitTypeB: 3           # 0=0, 1=1, 2=serial, 3=rand, 4=NaN
  DataInitTypeBeta: 0        # 0=0, 1=1, 2=serial, 3=rand, 4=NaN

BenchmarkProblems:

  ########################################
  ########################################
  ###
  ###   NN
  ###
  ########################################
  ########################################
  -
    - # ProblemType
      OperationType: GEMM
      DataType: h
      HighPrecisionAccumulate: True
      TransposeA: False
      TransposeB: False
      UseBeta: True
      Batched: True

  ########################################
  # NN - Small or Skinny
  ########################################
    - # Benchmark Group
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - EdgeType: ["ShiftPtr"]
        - InnerUnroll: [2]
        - LocalDotLayout: [2]
        - LoopTail: [True]
        - KernelLanguage: ["Assembly"]
        - PrefetchGlobalRead: [True]
        - PrefetchLocalRead: [True]
      ForkParameters:
        - ThreadTile:
          - [ 4, 4 ]
          - [ 4, 8 ]
          - [ 8, 4 ]
          - [ 8, 8 ]
        - WorkGroup:
          - [ 8, 8, 1 ]
          - [ 16, 16, 1 ]
          - [ 16, 8, 1 ]
          - [ 32, 8, 1 ]
          - [ 16, 4, 1 ]
          - [ 32, 4, 1 ]
        - WorkGroupMapping: [1, 8]
        - GlobalSplitU: [1]
        - DepthU: [ 8, 16, 24, 32, 64 ]
        - VectorWidth: [4, 8]
        - GlobalReadVectorWidth: [-1]
        - AssertSummationElementMultiple: [2]
        - AssertFree0ElementMultiple: [2]
      BenchmarkForkParameters:
      JoinParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Range: [          [64, 128], [64, 64, 64, 7000], [1], [256, 1024, 1024, 4096] ] # skinny-0
          - Range: [ [64, 64, 64,  700], [64, 64, 64,  700], [1], [256, 1024, 1024, 4096] ] # small

  ########################################
  # NN - Large
  ########################################
    - # Benchmark Group
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - EdgeType: ["ShiftPtr"]
        - InnerUnroll: [2]
        - LocalDotLayout: [2]
        - LoopTail: [True]
        - KernelLanguage: ["Assembly"]
        - PrefetchLocalRead: [True]
        - GlobalSplitU: [1]
      ForkParameters:
        - PrefetchGlobalRead: [True]
        - ThreadTile:
          - [ 4, 4 ]
          - [ 4, 8 ]
          - [ 8, 4 ]
          - [ 8, 8 ]
        - WorkGroup:
          - [ 8, 8, 1 ]
          - [ 16, 16, 1 ]
        - WorkGroupMapping: [8]            # 1 removed for training performance
        - DepthU: [ 16 ]
        - VectorWidth: [4, 8]
        - GlobalReadVectorWidth: [-1]
        - AssertSummationElementMultiple: [2]
        - AssertFree0ElementMultiple: [2]
      BenchmarkForkParameters:
      JoinParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Range: [ [64, 64, 64, 7000], [64, 64, 64, 7000], [1], [256, 1024, 1024, 4096] ] # large

  ########################################
  # NN - VectorWidth Correctness
  ########################################
    - # Benchmark Group
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - EdgeType: ["ShiftPtr"]
        - InnerUnroll: [2]
        - LocalDotLayout: [2]
        - LoopTail: [True]
        - KernelLanguage: ["Assembly"]
        - PrefetchGlobalRead: [True]
        - PrefetchLocalRead: [True]
        - WorkGroupMapping: [1]
      ForkParameters:
        - ThreadTile:
          - [ 4, 4 ]
        - WorkGroup:
          - [ 8, 8, 1 ]
          - [ 16, 16, 1 ]
        - GlobalSplitU: [1]
        - DepthU: [ 8, 16, 24, 32, 64 ]
        #- DepthU: [ 16 ]
        - VectorWidth: [4]
        - GlobalReadVectorWidth: [-1]
        - AssertSummationElementMultiple: [2]
        - AssertFree0ElementMultiple: [2]
      BenchmarkForkParameters:
      JoinParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Range: [               [64],               [64], [1], [256, 1024, 1024, 4096] ] # corner
          - Range: [               [64], [64, 64, 64, 3000], [1], [256, 1024, 1024, 4096] ] # skinny-0
          - Range: [ [64, 64, 64, 3000],               [64], [1], [256, 1024, 1024, 4096] ] # skinny-1

  ########################################
  # NN - Batch
  ########################################
    - # Benchmark Group - ResNet 1x1:
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - EdgeType: ["ShiftPtr"]
        - InnerUnroll: [2]
        - LocalDotLayout: [2]
        - LoopTail: [True]
        - KernelLanguage: ["Assembly"]
      ForkParameters:
        - PrefetchGlobalRead: [True]
        - PrefetchLocalRead: [ False]
        - ThreadTile:
          - [ 4, 4 ]
          - [ 4, 8 ]
          - [ 8, 4 ]
          - [ 8, 8 ]
        - WorkGroup:
          - [ 8,  8, 1 ]
          - [ 16, 8, 1 ]
        - WorkGroupMapping: [8]
        - DepthU: [ 8, 16, 24, 32, 64 ]
        - VectorWidth: [4, 8]
        - GlobalReadVectorWidth: [-1]
        - LdsPadB: [0,1,2,4]
        - AssertSummationElementMultiple: [2]
        - AssertFree0ElementMultiple: [2]
      BenchmarkForkParameters:
      JoinParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Exact: [  196,  256, 64, 1024 ]
          - Exact: [  784,  512, 64,  128 ]
          - Exact: [ 3136,  512,  1, 2048 ]
          - Exact: [  196, 1024, 64,  256 ]
          - Exact: [ 3136, 2048,  1,  512 ]



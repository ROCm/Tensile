GlobalParameters:
  MinimumRequiredVersion: 4.2.0
  PrintLevel: 1
  ForceRedoBenchmarkProblems: True
  ForceRedoLibraryLogic: True
  ForceRedoLibraryClient: True
  CMakeBuildType: Release
  EnqueuesPerSync: 1
  SyncsPerBenchmark: 1
  LibraryPrintDebug: False
  NumElementsToValidate: -1
  ValidationMaxToPrint: 8
  ValidationPrintValids: False
  ShortNames: False
  MergeFiles: True
  Platform: 0
  Device: 0
  KernelTime: True
  PinClocks: True
  SleepPercent: 200
  DataInitTypeA : 3
  DataInitTypeB : 3
  DataInitTypeBeta : 0
  CodeFromFiles: 1
  SolutionSelectionAlg: 1
  PrintWinnersOnly: 0
  PrintTensorA: 0
  PrintTensorB: 0
  PrintSolutionRejectionReason: 0

BenchmarkProblems:
  -
  ########################################
  # NN SGEMM - standard
  ########################################
  
    - # ProblemType
      OperationType: GEMM
      DataType: 0
      DestDataType: 0
      HighPrecisionAccumulate: True
      TransposeA: False
      TransposeB: False
      UseBeta: True
      Batched: True
      LdcEqualsLdd: False
    -
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - EdgeType: ["ShiftPtr"]
        - LoopTail: [True]
        - KernelLanguage: ["Assembly"]
      ForkParameters:
        - PrefetchGlobalRead: [ False]
        - PrefetchLocalRead: [ False]
        - ThreadTile:
          - [ 2, 2 ]
          - [ 4, 8 ]
          - [ 8, 8 ]
        - WorkGroup:
          - [ 8, 8, 1 ]
          - [ 8, 16, 1 ]
          - [ 8, 4, 4 ] # LSU case
        - GlobalSplitU: [1,2,3,4,5,7,8,16,32,64]
        - WorkGroupMapping: [64]
        - DepthU: [ 16 ]
        - VectorWidth: [1,2,4]
        - GlobalReadVectorWidth: [1,2,4]
        #- VectorAtomicWidth: [1]
        - AssertFree0ElementMultiple: [4]  # so we can test GRVW sweep
      BenchmarkForkParameters:
      JoinParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Range: [[256,896,2048], [128], [1], [128,128,256]]
          - Range: [[128,14592,44928], [128], [1], [128]]
          

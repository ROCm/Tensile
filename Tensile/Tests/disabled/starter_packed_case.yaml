# benchmark assembly and source kernels
GlobalParameters:
  MinimumRequiredVersion: 4.2.0
  CMakeBuildType: Debug
  PrintLevel: 1
  ForceRedoBenchmarkProblems: True
  ForceRedoLibraryLogic: True
  ForceRedoLibraryClient: True
  EnqueuesPerSync: 1
  SyncsPerBenchmark: 1
  NumElementsToValidate: 1000
  ValidationMaxToPrint: 4
  ValidationPrintValids: False
  ShortNames: False
  MergeFiles: True
  DataInitTypeA: 1
  DataInitTypeB: 1
  DataInitTypeC: 2
  DataInitTypeBeta: 0
  DataInitTypeAlpha: 2
  KernelTime: True
  LibraryPrintDebug: 0
  #RuntimeLanguage: ["OCL"]
  PrintTensorC : 2
  ClientArgs: "--stride_b 0"

BenchmarkProblems:

  - # sgemm NT
    - # ProblemType
      OperationType: GEMM
      DataType: s
      DestDataType: s
      TransposeA: False
      TransposeB: False
      UseBeta: True
      Batched: True

    -
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - LoopTail: [True]
        - EdgeType: ["ShiftPtr"]
        - KernelLanguage: ["Assembly"]
      ForkParameters:
        - ThreadTile:
          - [ 4, 4 ]
            #- [ 8, 8 ]
        - WorkGroup:
          - [  8, 8,  1 ]
        - DepthU: [8]
        - GlobalReadVectorWidth: [1]
          #- GlobalReadVectorWidth: [1,4]
        - VectorWidth: [4]
        - WorkGroupMapping: [8]

        - FractionalLoad: [1]
        - UseSgprForGRO: [0] # temporarily needed for unpack
        - PackBatchDims: [1]  # pack into A
        - AssertFree0ElementMultiple: [4]
        - AssertFree1ElementMultiple: [4]
      BenchmarkForkParameters:
      JoinParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Exact: [8, 32, 4, 8 ]

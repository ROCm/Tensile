          - Conv: { count: 2 ,n: 32 ,c: 160 ,h: 17 ,w: 17 ,k: 192 ,y: 1 ,x: 7 ,p: 0 ,q: 3 ,u: 1 ,v: 1 ,l: 1 ,j: 1  }

  NumElementsToValidate: 0
  ValidationMaxToPrint: 16
  PinClocks: False
  SleepPercent: 0
  DataInitTypeA: 0
  DataInitTypeB: 0
  EnqueuesPerSync: 10
  KernelTime: True
  NewClient: 2
  LegacyComponents: False
  PrintConvolutionUsage: 0

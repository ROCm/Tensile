GlobalParameters:
  MinimumRequiredVersion: 4.1.0
  CMakeBuildType: Release
  NumElementsToValidate: 0
  ValidationMaxToPrint: 16
  PinClocks: False
  SleepPercent: 0
  DataInitTypeA: 3
  DataInitTypeB: 3
  DataInitTypeAlpha: 1
  EnqueuesPerSync: 100
  KernelTime: True
  NewClient: 2
  PrintConvolutionUsage: 0
  PrintSolutionRejectionReason: 1

BenchmarkProblems:
  -
    - # ProblemType
      OperationType: ConvolutionForward
      DataType: s
      ConvolutionConfig:
      - Dilation: 1x1
      - Filter: 7x7
      - Stride: 2x2
      - TensorAFormat: NCHW
      - UnrollOnChannel: 0

    - # BenchmarkProblemSizeGroup - Standard
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - KernelLanguage: [Assembly]
        - EdgeType: ["ShiftPtr"]
      ForkParameters:
        - PrefetchGlobalRead: [1]
        - PrefetchLocalRead: [0,1]
        - ThreadTile:
          - [ 4, 4 ]
          - [ 8, 4 ]
          - [ 4, 8 ]
          - [ 8, 8 ]
        - WorkGroup:
          - [ 8, 16, 1 ]
          - [ 32, 8, 1 ]
          - [ 16, 16, 1 ]
          - [ 32, 16, 1 ]
          - [ 16, 32, 1 ]
        - GlobalSplitU: [1]
        - DepthU: [4]
        - GlobalReadVectorWidth: [1]
        #- StaggerU: [0,32]
        #- StaggerUMapping: [0,1]
        - WorkGroupMapping: [1,8,64]
        - VectorWidth: [1]
        - FractionalLoad: [0,1]
        - PackBatchDims: [1]
        - VectorStore: [0]
      BenchmarkForkParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Exact: [ 230, 230, 64, 64, 3, 7, 7]

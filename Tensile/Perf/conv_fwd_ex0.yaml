GlobalParameters:
  MinimumRequiredVersion: 4.1.0
  CMakeBuildType: Release
  LibraryPrintDebug: False
  NumElementsToValidate: 1000
  ValidationMaxToPrint: 16
  PinClocks: False
  SleepPercent: 0
  DataInitTypeA: 3
  DataInitTypeB: 3
  ClientArgs: "--stride_b 0"
  EnqueuesPerSync: 100 # avoid weird timing issues
  KernelTime: True
  NewClient: 2

BenchmarkProblems:
  -
    - # ProblemType
      OperationType: GEMM
      DataType: s
      TransposeA: False
      TransposeB: False
      UseBeta: False
      Batched: True

    - # BenchmarkProblemSizeGroup - Standard
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - KernelLanguage: ["Assembly"]
        - EdgeType: ["ShiftPtr"]
      ForkParameters:
        - ThreadTile:
          - [ 8, 8 ]
        - WorkGroup:
          - [ 8, 16, 1 ]
          - [ 16, 16, 1 ]
          - [ 32, 16, 1 ]
          - [ 16, 32, 1 ]
        - GlobalSplitU: [1]
        - DepthU: [16]
        - GlobalReadVectorWidth: [4]
        - StaggerU: [0,32]
        - StaggerUMapping: [0,1]
        - WorkGroupMapping: [1,8,64]
        - VectorWidth: [4]
        - FractionalLoad: [1]
      BenchmarkForkParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          #- Exact: [ 784, 128, 64, 512 ] # original
          #- Exact: [ 768, 128, 64, 512 ]
          - Exact: [ 768, 128, 64, 2048 ] # modified to user more challenging 8K stride
          #- Exact: [ 384, 128, 64, 2048 ]


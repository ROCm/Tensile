        - WorkGroup:
          - [ 4, 4, 4 ]
        - GlobalSplitU: [2, 4, 8]
        - DepthU: [ -1 ]
        - VectorWidth: [-1]
      BenchmarkForkParameters:
      JoinParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Range: [ [4], [4], [1], [3104] ] # corner
          - Range: [ [4], [64, 64, 64, 7000], [1], [3104] ] # skinny-0
          - Range: [ [64, 64, 64, 7000], [4], [1], [3104] ] # skinny-1


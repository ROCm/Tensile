GlobalParameters:
  MinimumRequiredVersion: 4.14.0
  PrintLevel: 1
  ForceRedoBenchmarkProblems: True
  ForceRedoLibraryLogic: True
  ForceRedoLibraryClient: True
  CMakeBuildType: Release
  EnqueuesPerSync: 1
  SyncsPerBenchmark: 1
  LibraryPrintDebug: False
  NumElementsToValidate: 16384
  ValidationMaxToPrint: 4
  ValidationPrintValids: False
  ShortNames: False
  MergeFiles: True
  Platform: 0
  Device: 0
  KernelTime: True
  PinClocks: False
  SleepPercent: 200
  PrintSolutionRejectionReason: True
  DataInitTypeA: 3
  DataInitTypeB: 3
  #DataInitTypeC: 0
  #DataInitTypeD: 0
  DataInitTypeBeta: 2
  DataInitTypeAlpha: 2
  PrintTensorA: 0
  PrintTensorB: 0
  PrintTensorD: 0
  NewClient: 0

BenchmarkProblems:
  ########################################
  # NT - standard
  ########################################
  -
    - # ProblemType
      OperationType: GEMM
      DataType: B
      DestDataType: B
      ComputeDataType: s
      HighPrecisionAccumulate: True
      TransposeA: True
      TransposeB: False
      UseBeta: True
      Batched: True

    - # BenchmarkProblemSizeGroup - Standard
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - KernelLanguage: ["Assembly"]
        - EdgeType: ["ShiftPtr"]
        #- LoopTail: [True]
        - AssertSummationElementMultiple: [2]
        - AssertFree0ElementMultiple: [2]
      ForkParameters:
        - MatrixInstruction:
          - [32, 32, 2, 2]
        - ThreadTile:
#          - [ 1, 32 ]
          - [ 2, 32 ]
        - WorkGroup:
#          - [ 64, 4, 1 ]
          - [ 16, 16, 1 ]
        - WorkGroupMapping: [8]
        - PrefetchGlobalRead: [0,1]
        - PrefetchLocalRead: [0,1]
        - GlobalSplitU: [1]
        - DepthU: [8,16,32,64]
        - VectorWidth: [2]
        - GlobalReadVectorWidth: [8]
        - SuppressNoLoadLoop: [0]
        - OptNoLoadLoop: [1]
        - ScheduleLocalWrite: [0]
        - ScheduleGlobalRead: [0]
        - ScheduleIterAlg: [0,2]
        - InnerUnroll: [4,8,16,32]  #if (PLR=1) {IUI should less than DepthU/4} else {IUI should less than DepthU/2}
        - ExpandPointerSwap: [0,1]
        - LdsPadA: [0]
        - LdsPadB: [0]
        - StaggerU: [32]
        - GlobalReadCoalesceGroupA: [0,1]
        - GlobalReadCoalesceGroupB: [0,1]
      JoinParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Exact: [ 7680, 8192, 1, 8192, 8224, 8224, 8224, 8224 ]
          #- Exact: [ 256, 44505, 1, 1024, 256, 256, 1024, 1024 ]
          #- Exact: [ 256, 44505, 1, 1024, 256, 256, 1056, 1056 ]
########################################
LibraryLogic:
    ScheduleName: "arcturus"
    DeviceNames: ["Device 7380", "Device 7388", "Device 738c", "Device 7390"]
    ArchitectureName: "gfx908"

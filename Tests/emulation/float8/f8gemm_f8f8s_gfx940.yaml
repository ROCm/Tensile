BenchmarkProblems:
  ########################################
  # NT - standard
  ########################################
  -
    - # ProblemType - NT
      OperationType: GEMM
      DataType: F8
      DestDataType: F8
      ComputeDataType: S
      HighPrecisionAccumulate: True
      TransposeA: False
      TransposeB: True
      UseBeta: True
      Batched: True
      #Fp8NoPackUpConversion: True    # for non-zero beta 

    - # BenchmarkProblemSizeGroup - Standard
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - KernelLanguage: ["Assembly"]
        - EdgeType: ["ShiftPtr"]
        - LoopTail: [True]
        - PrefetchLocalRead: [True]
      ForkParameters:
        - MatrixInstruction:
          - [16, 16, 32, 1, 1, 1, 1, 1, 1]
          - [16, 16, 32, 1, 1, 1, 1, 2, 2]
          - [32, 32, 16, 1, 1, 1, 1, 1, 1]
          - [32, 32, 16, 1, 1, 1, 1, 2, 2]
        - PrefetchGlobalRead: [True]
        #- GlobalSplitU: [1]
        - ScheduleIterAlg: [3]
        - DepthU: [32,64]
        #- VectorWidth: [-1]
        - GlobalReadVectorWidth: [16]
        - StoreRemapVectorWidth: [0, 16]    
        - TransposeLDS: [1,0]
        - 1LDSBuffer: [0,1]
      JoinParameters:
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          #- Exact: [ 16, 16, 1, 32 ]
          - Exact: [ 64, 64, 1, 64 ]
          - Exact: [ 128, 128, 1, 128 ]
          - Exact: [ 111, 111, 1, 111 ]
          - Range: [ [126,2,130], [254,2,258], [1], [62,2,66] ]
